<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <style>
    a{
        text-decoration: none;
    }
</style>
  <body>

    <div class="container mt-5">
        <h3>View names!</h3>

            <div class="alert alert-warning" role="alert">
                <div class="container">
                <p class="lead">Refresh the page for frequent updates. Verification takes up to 60 seconds. it is handeled by a background task.</p>
                </div>
            </div>



            <!-- For loop for all names -->
            <ul class="list-group">

              {% for name in name_list %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  <p>{{ name.name }}</p>

                  <!-- Check verified status -->
                  {% if name.verified %}
                    <span class="badge badge-danger bg-success">Verified</span>
                  {% else %}
                    <span class="badge badge-secondary bg-secondary">Pending</span>
                  {% endif %}
                </li>
              {% endfor %}

        </ul>

        <br>
        <a href="/">Home</a> 
    </div>

   




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
