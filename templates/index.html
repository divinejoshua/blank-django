{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>

    <style>
        a{
            text-decoration: none;
        }
    </style>
  </head>
  <body>

    <div class="container mt-5">
        <h3>Add name!</h3>
        {% if success %}
          <p class="text-success">Added successfully</p>
        {% endif %}

        <form method="POST" action="/">{% csrf_token %}
            <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="name" class="mt-3 form-control" placeholder="Enter username">
            </div>

            <button type="submit" class="mt-4 btn btn-primary">Submit</button>
        </form>

        <br>
        <a href="{% url 'crudapp:listItem' %}">View list</a> <br>
        <a href="{% url 'crudapp:blog' %}">View blog</a>

        <br><br>
        
        <img src="{% static 'image.jpg' %}" height="300" alt="My image">

    </div>

 
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
